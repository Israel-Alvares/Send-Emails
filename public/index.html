<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envio de E-mails</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Envio de E-mails</h1>
    <form action="http://localhost:3000/send-emails" method="post">
      <div class="form-group">
        <label for="emails">Endereços de E-mail (separados por vírgula):</label>
        <input type="email" id="emails" name="emails" multiple required>
      </div>
      <label for="subject">Assunto:</label>
      <textarea id="subject" name="subject" style="width: 100%; height: 200px; overflow: auto;" required></textarea>
      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" style="width: 100%; height: 200px; overflow: auto;" required></textarea>
      <div class="form-group">
        <label for="anexo">Anexar Imagens:</label>
        <input type="file" id="anexo" name="anexo[]" multiple accept="image/*">
      </div>
      <div class="form-group">
        <input type="submit" value="Enviar">
      </div>
    </form>
  </div>
  <script type="module" src="../server.js"></script>
</body>

</html>
